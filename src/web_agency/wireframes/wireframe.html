<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            display: flex;
            width: 1024px;
            height: 720px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: grid;
            grid-template-columns: 512px 1fr;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }
        .image {
            background-color: #eee;
            width: 512px;
            height: 720px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-top: 50px;
        }
        input, .error-message, button {
            width: 400px;
        }
        input {
            height: 40px;
        }
        .error-message {
            height: 20px;
            color: red;
        }
        button {
            height: 50px;
            margin-top: 25px;
            background-color: #ddd;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="image">
            <!-- Image placeholder -->
        </div>
        <div class="form-section">
            <input type="text" placeholder="Input Field 1">
            <div class="error-message">Error message here</div>
            <input type="text" placeholder="Input Field 2">
            <div class="error-message">Error message here</div>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
