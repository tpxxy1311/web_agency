<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 1024px;
            height: 720px;
        }
        .image {
            width: 512px;
            height: 720px;
            background-color: lightgray; /* Placeholder for image */
        }
        .form {
            width: 512px;
            height: 720px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .input {
            width: 450px;
            height: 40px;
            margin-bottom: 15px; /* Spacing between inputs */
        }
        .button {
            width: 150px;
            height: 40px;
            margin-bottom: 15px; /* Spacing below the button */
        }
        .error-message {
            color: red;
            height: 40px;
            margin-top: 15px; /* Spacing above the error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image" role="img" aria-label="Placeholder for an image"></div>
        <form class="form" action="#" method="post">
            <input class="input" type="text" placeholder="Input Field 1" />
            <input class="input" type="text" placeholder="Input Field 2" />
            <button class="button" type="submit">Submit</button>
            <div class="error-message" role="alert">Error message goes here</div>
        </form>
    </div>
</body>
</html>
