<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 1024px;
            height: 720px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .image {
            flex: 0 0 512px;
            height: 540px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 5px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }

        .header,
        .text,
        .input,
        .button {
            width: 400px;
            height: 40px;
            margin: 5px 0;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .input {
            background-color: #f0f0f0;
        }
        
        .button {
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="image">Image Placeholder</div>

    <div class="content">
        <header class="header">Header Placeholder</header>
        <div class="text">Text Placeholder 1</div>
        <input type="text" class="input" placeholder="Input Placeholder 1">
        <input type="text" class="input" placeholder="Input Placeholder 2">
        <div class="button">Button Placeholder</div>
        <div class="text">Text Placeholder 2</div>
    </div>

</body>
</html>
