<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            width: 1024px;
            height: 720px;
            font-family: Arial, sans-serif;
        }
        .image-section {
            width: 409px;
            height: 720px;
            border-right: 1px solid #000;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            width: 615px;
            padding: 10px;
        }
        .form-section input {
            width: 400px;
            height: 40px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-section .error-message {
            width: 400px;
            height: 20px;
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
            display: none; /* Hidden by default, shows only when error */
        }
        .form-section button {
            width: 200px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-section">
        <!-- Placeholder for image -->
        <img src="#" alt="Image" style="width: 100%; height: 100%;">
    </div>
    <div class="form-section">
        <input type="text" placeholder="Input 1">
        <div class="error-message">Error message for input 1</div>
        <input type="text" placeholder="Input 2">
        <div class="error-message">Error message for input 2</div>
        <button type="button">Submit</button>
        <div class="error-message">General form error message</div>
    </div>
</body>
</html>
