<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 720px;
            width: 1024px;
        }
        .image-container {
            flex: 0 0 512px;
            height: 100%;
            border-right: 1px solid #ccc;
        }
        .form-container {
            flex: 0 0 512px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
        }
        .input-field, .button, .other-field {
            width: 440px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="#" alt="Image Placeholder" style="width:100%; height:100%;">
    </div>
    <section class="form-container" role="form">
        <input type="text" class="input-field" placeholder="Input Field 1">
        <input type="text" class="input-field" placeholder="Input Field 2">
        <div class="other-field">Other Content</div>
        <button type="button" class="button">Submit</button>
    </section>
</body>
</html>
