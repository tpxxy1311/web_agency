<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        .image-container {
            flex: 1;
            background-color: #f0f0f0; /* Placeholder for an actual image */
        }
        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .validation-message {
            font-size: 12px;
            color: red;
        }
        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            color: blue;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="image-container" aria-label="Image Section"></div>
    <div class="form-container" aria-labelledby="form-title">
        <h1 id="form-title" style="display: none;">Login Form</h1>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="validation-message" id="email-validation-message">Invalid email address</div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="validation-message" id="password-validation-message">Password is required</div>

        <button type="submit">Login</button>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
