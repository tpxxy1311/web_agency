<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            width: 1024px;
            height: 720px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 409px;
            height: 720px;
            border-right: 1px solid #000;
        }
        .content {
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            width: 615px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group:last-of-type {
            margin-bottom: 20px;
        }
        input {
            width: 400px;
            height: 40px;
            margin-bottom: 5px;
        }
        .error-message {
            width: 400px;
            height: 20px;
            font-size: 12px;
            color: red;
        }
        button {
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <img src="#" alt="Placeholder Image" style="width: 409px; height: 720px;" />
    </aside>
    <main class="content">
        <div class="input-group">
            <input type="text" aria-label="First input field" />
            <span class="error-message">Error message goes here</span>
        </div>
        <div class="input-group">
            <input type="text" aria-label="Second input field" />
            <span class="error-message">Error message goes here</span>
        </div>
        <button type="button">Submit</button>
    </main>
</body>
</html>
